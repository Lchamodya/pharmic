
<div class="min-h-screen flex justify-center bg-gray-100">
    <div class="bg-white p-8  mt-14 shadow-md w-full sm:w-[1200px] h-full">
        <div class="flex flex-col md:flex-row">
            <div class="bg-gray-200w-full md:w-1/4 p-4">
                <div class="flex justify-center">
                    <p class="text-2xl font-semibold mb-4">Dashboard</p>
                </div>
                <div class="flex flex-col gap-1">
                    <a [href]="link.link" *ngFor="let link of sidebarData.navigationLinks" class="mb-2 bg-blue-500 hover:bg-blue-400 text-white hover:text-white px-4 py-3">
                    {{ link.label }}</a>
                </div>
            </div>
            <div class="flex-1 w-full md:w-4/5 p-4">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
  </div>
