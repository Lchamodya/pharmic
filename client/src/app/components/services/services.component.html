<div id="services" class="min-h-screen flex flex-col px-4 md:px-28 justify-center text-center">
    <p class="mt-8 ms:mt-0 text-4xl md:text-6xl font-bold mb-8">Our Services</p>
    <div class="grid grid-col-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 justify-center">
      <div *ngFor="let service of services" class="flex flex-col gap-4 justify-center items-center bg-white rounded-xl shadow-xl p-8 max-w-[400px]">
        <img [src]="service.imageSrc" alt="Service Image" class="w-64">
        <h2 class="text-2xl font-semibold mt-2">{{ service.title }}</h2>
        <p class="text-gray-600 mt-2">{{ service.description }}</p>
      </div>
    </div>
  </div>
