<div class="min-h-screen flex flex-col px-4 md:px-28 justify-center items-center text-center">
    <p class="mt-8 ms:mt-0 text-4xl md:text-6xl font-bold mb-8">Categories</p>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-5 gap-4 justify-center">
      <div *ngFor="let category of categories" class="flex flex-col gap-3 justify-between items-center bg-white rounded-xl shadow-xl p-8 max-w-[400px]">
        <h2 class="text-2xl font-semibold mt-2">{{ category.name }}</h2>
        <a href="{{category.link}}" class="text-blue-500">View</a>
      </div>
    </div>
</div>
