<div class="p-6">
    <p class="font-medium text-xl mb-4">Manage Orders</p>
    <div class="flex flex-row justify-end">
    </div>
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg mt-8">
      <table class="w-full text-sm text-left text-gray-500 min-w-[600px]">
        <thead class="text-xs text-gray-700 uppercase">
          <tr>
            <th scope="col" class="px-6 py-3">#</th>
            <th scope="col" class="px-6 py-3">Customer Name</th>
            <th scope="col" class="px-6 py-3">Address</th>
            <th scope="col" class="px-6 py-3">Mobile</th>
            <th scope="col" class="px-6 py-3">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr class="bg-white border-b" *ngFor="let order of orders; let i = index">
            <th scope="row" class="px-6 py-4">
              {{ i + 1 }}
            </th>
            <td class="px-6 py-4">
              {{ order.user?.name }}
            </td>
            <td class="px-6 py-4">
              {{ order.user?.address }}
            </td>
            <td class="px-6 py-4">
              {{ order.user?.mobile }}
            </td>
            <td class="flex flex-col px-6 py-4 text-white gap-2">
              <button class="font-medium bg-gray-900 py-2 px-4" (click)="openViewOrderModal(order.user._id)">View</button>
              <button class="font-medium bg-red-600 py-2 px-4" (click)="deleteOrder(order.user._id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
